<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator-grid">
        <div class="output box">
            <div data-prev-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <button data-all-clear class="span-two box">AC</button>
        <button data-delete class="box">DEL</button>
        <button data-operation class="box button-sign">รท</button>
        <button data-number class="box">7</button>
        <button data-number class="box">8</button>
        <button data-number class="box">9</button>
        <button data-operation class="box button-sign">*</button>
        <button data-number class="box">4</button>
        <button data-number class="box">5</button>
        <button data-number class="box">6</button>
        <button data-operation class="box button-sign">-</button>
        <button data-number class="box">1</button>
        <button data-number class="box">2</button>
        <button data-number class="box">3</button>
        <button data-operation class="box button-sign">+</button>
        <button data-number class="span-two box curve-left">0</button>
        <button data-number class="box">.</button>
        <button data-equal class="box curve-right button-sign">=</button>
    </div>
</body>
<script src="script.js"></script>

</html>
